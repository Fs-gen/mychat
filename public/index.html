<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Forum</title>
  <script src="./js/moment.min.js"></script>
  <style>
    body {
      background-image: url(./img/bg.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-transparency: 0.1;
    }
  </style>
</head>

<body class="bg-amber-50">
  <!-- //massege view  -->
  <div class="flex justify-between bg-teal-700 p-5 sticky top-0 z-50">
    <div class="text-xl text-white font-bold">
      Forum
    </div>
    <div class="text-white"><span class="font-bold" id="usersCount">0</span> Online Users</div>
  </div>

  <input type="hidden" class="usernameInput" value="daus">
  <div class="mt-5 w-screen">
    <!-- whatsapp chat tailwind -->
    <div class="flex flex-col">
      <div class="flex-1 overflow-y-auto">
        <div class="flex flex-col-reverse">
          <div class="flex flex-col space-y-4 py-4 px-4 messages mb-10">



          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed bottom-0 left-0 right-0">
    <input rows="1"
      class="placeholder:text-slate-700 block bg-white border border-slate-300 rounded-md py-2 pl-9 pr-24 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm text-sm w-screen inputMessage"
      name="message" placeholder="Ketik Pesan ..."></input>
    <button
      class="absolute inset-y-0 right-0 flex items-center px-4 text-sm font-medium text-white bg-teal-700 border border-transparent hover:bg-sky-600 focus:outline-none focus:ring-sky-500 sendMessage"
      type="button">Send</button>
  </div>

  <script src="./js/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="/main.js"></script>
</body>

</html>
